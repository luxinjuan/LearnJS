<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //遍历旧数组
        //使用newArray.indexOf(数组元素)查找新数组，返回-1说明不存在
        function unique(arr){
            var NewArray = [];
            for(var i = 0;i < arr.length;i++){
                if(NewArray.indexOf(arr[i]) === -1){
                    NewArray.push(arr[i]);
                }
            }
            
            return NewArray;
        }
        var demo = unique([2,1,4,2,4,7,2,1,4,6])
        console.log(demo)
        
    </script>
</head>
