<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //使用将来的时间戳减去现在的时间戳
        //把剩余时间总的毫秒数转换天、时、分、秒（时间戳转时分秒）
        function countDown(time){
            var nowTime = +new Date();  //返回当前时间总的毫秒数
            var inputTime = +new Date(time)  //返回用户输入的时间总的毫秒数
            var times = (inputTime-nowTime) / 1000  //剩余的时间总的秒数

            var d = parseInt(times / 60 /60 /24);  //天
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 /60 % 24); //时
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60); //分
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60); //秒
            s = s < 10 ? '0' + s : s;
              
            return  d+'天'+h+'时'+m+'分'+s+'秒'+'<br/>';
        }
         document.write(countDown('2020-6-1 18:00:00')+'<br/>');
         var date = new Date();
         document.write(date);
    </script>
</head>

</body>
</html>
