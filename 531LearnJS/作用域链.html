<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //作用域链：内部函数访问外部函数的变量，采取就近原则查找作用域

        var num = 10;
        function fn(){
            var num =20;
            function fun(){
                console.log(num)   //打印20  
            }
            fun();
        }
        fn();
    </script>
</head>

</body>
</html>
