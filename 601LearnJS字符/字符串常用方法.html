<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //concat 拼接字符串，str.concat（'字符串1'，'字符串2'，...）
        var str1 = "123";
        var str2 = "456";
        var newStr = str1.concat(str2);
        console.log(newStr);

        //substr('截取的起始位置'，'截取几个字符')；
        var str3 = '改革春风吹满地';
        console.log(str3.substr(2,6))
        
        //替换字符串 replace('被替换的字符'，'替换为的字符') 
          var str4 = 'obsodhskls'   //将o替换为*
          while(str4.indexOf('o')!==-1){
              str4 = str4.replace('o','*')
            
          }
          console.log(str4)

          //字符转换为数组 split('分隔符')  
            var str5 ='red,pink,blue';        //join 把数组转字符串
            console.log(str5.split(','));   
            var str6 = 'A&B&C&D';
            console.log(str6.split('&'));

    </script>
