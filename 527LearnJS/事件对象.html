<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      var show = function (ev){
        
            /* alert(arguments.length);
             alert(arguments[0]); */ //object MOuseEvent
             alert(ev);  //这种通过形参拿事件对象得方式在IE8以下不兼容。在IE8以下 window.event
             
             var e = ev || window.event
             alert(e)
             alert("HELLO WORD");
         }

         window.onload=function(){
             var oBtn = document.getElementById('bnt1');
             //oBtn.onclick = show;
             
             oBtn.onclick = function(ev){
                 //事件对象获取
                 var e = ev || window.event;
                 alert(e);
             }
         }
    </script>

</head>
<body>
    <button id='bnt1'>按钮</button>
</body>
</html>
