<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
          给定一个字符串，如："abaasdffgghhjjkkgfddsssss3444343",问题如下：
          1.字符串的长度
          2.取出指定位置的字符，如：0，3，5，9等
          3.查找指定字符是否在以上字符串中存在，如：i,c,b等
          4.替换指定的字符，如：g替换为22，ss替换为b等操作方法
          5.截取指定开始位置到结束位置的字符串，如：取得1-5的字符串
          6.找出以上字符串中出现次数最多的字符和出现的次数
        */

        var str = 'abaasdffgghhjjkkgfddsssss3444343';
        console.log('字符串的长度为:'+str.length);    //1.字符串的长度
        console.log('0位置上的字符为:'+str.charAt(0))     
        //2.取出指定位置的字符
        function place(location){
            console.log(location+'位置上的字符为:'+str.charAt(location))
        }
        place(0);
        place(3);
        place(5);
        place(9);
        //3.查找指定字符是否在以上字符串中存在
        function has(s){    
          if(str.indexOf(s)!==-1){
              console.log(s+'存在于字符串中');
          }else{
              console.log(s+'不存在于字符串中');
          }
          
        }
         has('i');
         has('c');
         has('b');
        //4.替换指定的字符.如：g替换为22，ss替换为b等操作方法
        console.log(str.replace(/g/g,'22'))
        console.log(str.replace(/ss/g,'b'))
        // 5.截取指定开始位置到结束位置的字符串，如：取得1-5的字符串
        console.log(str.substr(1,5))
        //6.找出以上字符串中出现次数最多的字符和出现的次数
        var obj = {};
        var ch = '';
        for(var i = 0;i < str.length;i++){
          ch = str.charAt(i);
          if(obj[ch]){
            obj[ch]++;
          }else{
              obj[ch]=1;
          }
        }
        console.log(obj);debugger;
        var max = 0;
        var vl = '';
       for(var k in obj){
          if(max < obj[k]){
              max = obj[k];
             vl = k;
          }
       }
    console.log('出现次数最多的字符是：'+vl+' 出现的次数是：'+max)

    </script>
</head>
