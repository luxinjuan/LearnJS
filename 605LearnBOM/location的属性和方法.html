<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script>
         /*
           url:统一资源定位符
           完整url:
             中文版本   协议：//主机名：端口号/路径/？查询字符串#锚点
             英文版本   protocol://hostname:port/pathname/?search#hash
         */
        alert(location.protocol);   //file:  本地磁盘文件访问    http: https:(需要证书认证)
        alert(location.hostname);   //主机名IP
        alert(location.port)      //端口号（默认隐藏的）0-65535
        alert(location.pathname)  //路径
        alert(location.search)    //查询字符串 
        alert(location.hash) //设置#号后的字符串，并跳转 
        alert(location.href)   //整个url


       alert( window.location ===window.document.location);  //true

       /*
             location   地址栏
             方法：
              location.assign(url) [注]在当前窗口跳转带这个url
              location.replace(url) [注]在当前窗口替换成新的url。不会产生历史记录
              location.reload() [注]刷新当前窗口
              location.reload(true) 不经过浏览器缓存强制从服务器重载 
       */      
     </script>
</head>
<body>
    <button onclick="location.assign('https://www.baidu.com')">assign</button>
    <button onclick="location.replace('https://www.baidu.com')">replace</button>
    <button onclick="location.reload(true)">reload</button>
</body>
</html>
