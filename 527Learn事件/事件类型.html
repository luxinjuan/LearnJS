<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script>  
        /*
            事件类型的种类：
                 一、鼠标事件（可以绑定在任意的元素节点上）
                       click      单击
                       dblclick   双击
                       mouseover  鼠标移入 【注】经过子节点会重复触发
                       mouseout   鼠标移出 【注】经过子节点会重复触发
                       mousemove  鼠标移动
                       mousedown  鼠标按下
                       mouseup    鼠标抬起
                       mouseenter 鼠标移入  【注】经过子节点不会重复触发，IE8以后才有
                       mouseleave 鼠标移出  【注】经过子节点不会重复触发
                  二、键盘事件（表单元素）
                       keydown  键盘按下（如果按下不放手，会一直触发）
                       keyup    键盘抬起

                       keypress  键盘按下(只支持字符键)
                      
                  三、HTML事件
                        1.window事件
                           load
                           unload  当页面解构的时候触发（刷新页面，关闭当前页面）
                           scroll  页面滚动
                           resize  窗口大小发生变化的时候触发
                        2.表单事件    
                          blur    失去焦点
                          focus   获取焦点
                          select  被选中
                          change  被修改
                          [注]表单上才可以触发
                          submit
                          reset
        */ 
     </script>
</head>

</html>
