    <title>Document</title>
    <script>
       function common_Divisor(num1,num2){
           var min = num1>num2?num1:num2
           while(1){
               if(num1%min==0&&num2%min==0){
                   return min
               }
               --min
           }
       }
       alert("最大公约数："+common_Divisor(6,12))
    </script>
