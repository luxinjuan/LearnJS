<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(var i=1;i<=9;i++){
            for(var j=1;j<=i;j++){
                document.write(j+"X"+i+"="+(i*j)+"&ensp;");   //&ensp; 全角空格，&nbsp;半角空格
            }
            document.write("<br/>")
        }
    </script>
</head>
<body>
    
</body>
</html>
