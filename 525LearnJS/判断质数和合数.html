<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
         /*
           判断一个数是不是合数（自然数中除了能被1和本身整除外，还能被其他的数整除（不包含0）的数）
           判断一个数是不是质数（除了1和它本身不能以外不能被其它数整除。）
         */
         var n=15
         var isYes=false   //是质数
         for(var i=2;i<n;i++){
             if(n % i == 0){
                isYes=true;
                break;
             }
         }
         if(isYes){
             alert(n+",这是一个合数");
         }else{
            alert(n+",这是一质数");
         }    
    </script>
  
</head>
