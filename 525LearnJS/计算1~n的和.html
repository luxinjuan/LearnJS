    <script>
         /*4.计算1~n的和  
         （递归）方法：
          1.首先找临界值，即无需计算，获得的值。
          2.找这一次和上一次的关系
          3.假设当前函数已经可以使用，调用自身计算上一次
          sum(100)=sum(99)+100;
          sum(n)=sum(n-1)+n;
          缺点：占内存太大；
    */
    function Sum(n){
        if(n==1){
            return 1;
        }
        return Sum(n-1)+n;   
    }
    alert("1~100的和"+Sum(100));

    </script>
