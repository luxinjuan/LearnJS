    <script>
        /*
          输入年月日，计算某一天是该年的第几天（周）
             省略break的switch的语法
       */
       function day(year,month,date){
        var sum=0;   //计算总天数
        switch(month){
            case 12:
                 sum+=30;
            case 11:
                 sum+=31;
            case 10:
                 sum+=30;      
            case 9:
                 sum+=31;
            case 8:
                 sum+=31;
            case 7:
                 sum+=30;
            case 6:
                 sum+=31;
            case 5:
                 sum+=30;
            case 4:
                 sum+=31;
            case 3:
                 sum+=28;
                if(year % 4 == 0 && year % 100 !=0 || year % 400 == 0){
                 sum+=1
                }
            case 2:
                 sum+=31;
            case 1:
                 sum+=date;
                 break;
            default:
                 alert("error")
                 break;
      }
          alert("这是第"+sum+"天");
          //var week=parnInt(sum/7)+1
          var week=Math.ceil(sum/7);
          alert("这是第"+week+"周");
      }
     day(2008,8,8)

    </script>
