<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
// 给定仅有小写字母组成的字符串数组 A，返回列表中的每个字符串中都显示的全部字符（包括重复字符）
// 组成的列表。例如，如果一个字符在每个字符串中出现 3 次，但不是 4 次，则需要在最终答案中包含该字符 3 次。


        var commonChars = function(A){
            var res = A[0].split("");
            console.log(res);
            for(var i=1;i<A.length;i++){
                let tem = A[i].split("");
                res = res.filter(e=>{
                   let index =  tem.indexOf(e);
                   return index !== -1 ? tem[index] = 1 : false
                });  
            }
                 return res;
        }
         var A=["bella","label","roller"];
         console.log(commonChars(A));
    </script>
</head>
