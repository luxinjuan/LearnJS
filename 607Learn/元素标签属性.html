<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
           innerHTML  获取标签间内容  会解析标签
           innerText   获取标签间纯文本   不会解析标签，设置纯文本

           outerHTML  从外标签开始到外标签结束   会解析标签
        */   

    window.onload = function(){
        var oDiv = document.getElementById('div1');
        // alert(oDiv.innerHTML);
        // oDiv.innerHTML = "<h1>hello word </h1";  //赋值   

        // alert(oDiv.innerText)
        // oDiv.innerText = "<h1>hello word </h1";

            alert(oDiv.outerHTML)  //获取到从开始标签到结束标签所有的内容
            oDiv.outerHTML = "<h1>hello word </h1";

    }
    </script>
</head>
<body>
    <div id='div1'>纯文本<em>em文本</em><strong>strong文本</strong></div>
</body>
</html>
