<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
           childNodes        访问当前节点下所有的子节点
           firstChild        访问节点中的首位
           lastChild         访问节点中的最后一位
           nextSlibing       访问当前节点的下一个节点
           previousSlibling  访问当前节点的上一个节点


           【注】下属这些方法只获取子节点中的元素节点。

           children
           firstElementChild
           lastElementChild
           nextElementSlibling
           previousElementSlibling


                    nodeType  nodeName   nodeValue
         元素节点       1       标签名       null
         属性节点       2       属性名       属性值
         文本节点       3       #text       文本内容
        */
        window.onload = function(){
             var oDiv = document.getElementById('div1')
             alert(oDiv.childNodes.length)   //3
             alert(oDiv.childNodes[0])
             alert(oDiv.childNodes[1])
             alert(oDiv.childNodes[2])
             for(var i=0;i<oDiv.childNodes.length;i++){
               alert(oDiv.childNodes[i].nodeType)  
              // alert(oDiv.childNodes[i].nodeName)
              // alert(oDiv.childNodes[i].nodeValue)
             }
          /*
             将空白的文本节点剔除   IE8以上版本
          */  
          var oDiv2 = document.getElementById('div2')
          alert(oDiv2.childNodes.length)   //5
          alert(oDiv2.children.length);    //2
          alert(oDiv2.firstElementChild.nodeName);  //EM
          alert(oDiv2.lastElementChild.nodeName);    //STRONG
          alert(oDiv2.firstElementChild.nextSibling.nodeValue);   //div文本

        }
    </script>
</head>
<body>
    <div id='div1'><em>em文本</em>div文本<strong>strong文本</strong></div>
    <div id='div2'>
        <em>em文本</em>
        div文本
        <strong>strong文本</strong>
    </div>
</body>
</html>
