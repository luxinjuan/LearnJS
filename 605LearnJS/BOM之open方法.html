<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
          /*
           open()
              第一个参数：跳转的url,打开一个新的窗口,加载url
              第二个参数：字符串，给打开的窗口起一个名字
              第三个参数：一串特殊含义的字符串,弹出一个新的自定义的窗口
        */
        function btnClick(){
            open("http://www.baidu.com","xxx",'width = 400,height = 400,top=200,left =300');
        }
    </script>
</head>
<body>
    <button onclick="btnClick();"></button>
</body>
</html>
