<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Object.assign()  合并对象，都合并到第一个对象中

            浅拷贝
        */
        var obj1 = {
            a:10
        }
        var obj2 = {
            b:11
        }
        var obj3={
            c:12
        }
        Object.assign(obj1,obj2,obj3);
        console.log(obj1)   
        console.log(obj2)   //无变化
        console.log(obj3)    
        obj3.c = 100;
        console.log(obj1) //不会改变
        obj3.f.push("xxx")  
        console.log(obj1)   //增加f
    </script>
</head>
<body>
    
</body>
</html>
