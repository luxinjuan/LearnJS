<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      function Person(name,age,sex){
          this.name = name;
          this.age = age;
          this.sex = sex;
      }
      Person.prototype.showSelf = function(){
        alert(`我是一个叫${this.name},今年${this.age}岁的${this.sex}生`);
      }


      function Worker(name,age,sex,job){
          //1.构造函数的伪装--继承Person的属性
         Person.call(this,name,age,sex); 
         //创建自己的属性
          this.job = job;  
      }
      
        //2.原型链 继承父一级的方法
         //<1>通过for...in遍历继承
        //  for(var funcName in Person.prototype){
        //     Worker.prototype[funcName] = Person.prototype[funcName];
        //  }
        
          //<2>Object.creat() es6方法 
         //  Worker.prototype = Object.create(Person.prototype)
          //<3>调用构造函数继承
           Worker.prototype = new Person();

          Worker.prototype.showJob =function(){
              alert("我的工作是"+this.job);
          }
          var p1 = new Worker("小米",20,"女","程序媛");
          p1.showSelf();
          p1.showJob();
         
    </script>
</head>

</body>
</html>
