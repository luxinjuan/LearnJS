<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 方法一：使用flex弹性布局 */
        #father{
            display:flex;
            justify-content: center;
            align-items: center;
             height: 100vh;   /*1vh 等于视口高度的1%， 100vh占满整个屏幕 */
            background-color: aqua;
        }
        #son{
            background-color: cornflowerblue;
            height: 100px;
            width: 200px;
        }
        /* 方法二：使用 transform 变形 */
        
    </style>
</head>


<body>
    <div id="father">
        <div id="son"></div>
    </div>
</body>
</html>
