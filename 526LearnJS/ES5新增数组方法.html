<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
           indexOf()
           格式：数组.indexOf(item,start);
           参数：item任意的数据
                start下标，可不输入，默认为0
           功能：查找元素在数组的位置     
        */
       var arr=[1,2,3,4,5]
       var s=arr.indexOf(2)
       alert(s)
        

        /*
           数组遍历
                 for循环
                 for...in
                 forEach(es5新增) 
        */

    /*
       map
       功能：映射
    */
        var MapArr=[10,20,30,40,50]
        var newArr = MapArr.map(function(item,index,MapArr){
            //遍历要做的事情   映射关系
            return item*2;
        });
        alert("map()方法新数组："+newArr);
        alert("map()方法原数组："+MapArr);
     /*
         filter()过滤
     */

        var filterArr=[10,20,30,40,50]
        var newFArr = filterArr.filter(function(item,index,filterArr){
            //过滤的条件
            return item>20;
        });
        alert("filter()方法新数组："+newFArr);
        alert("filter()方法原数组："+filterArr);

     /*
         some() 某些
         功能：在数组中查找是否符合有符合条件的元素，有返回true,没有返回false.
           短路操作：只要找到符合条件的元素，后面的循环就停止了。
     */
       var someArr=[10,20,30,40,50]
        var newSArr = someArr.some(function(item,index,someArr){
            //过滤的条件
            return item>30;
        });
        alert("some()方法新数组："+newSArr);
        alert("some()方法原数组："+someArr);
      
      /*
          every()  每一个
          在数组中查找每一个元素是否符合条件，符合返回true,不符合返回false.
          短路操作：只要找到不符合条件的元素，后面的循环就停止了
      */
      var everyArr=[10,20,30,40,50]
        var newEArr = everyArr.every(function(item,index,everyArr){
            //过滤的条件
            return item>20;
        });
        alert("every()方法新数组："+newEArr);
        alert("every()方法原数组："+everyArr);

     /*
         reduce()   归并，计算数组的和
     */

         var Arr=[10,20,30,40,50];
         var res=Arr.reduce(function(prev,next,index,Arr){
             /*
             prev:第一次是 下标为0的元素
                   第二次是 上一次遍历return的值
             next：从下标1开始，当前遍历到的元素
             Arr：数组本身
             */
            // alert(prev+","+next);
             return prev+next;
         });
         alert("reduce()方法"+res)
    </script>
</head>
