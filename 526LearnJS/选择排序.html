        /*
             选择排序：(打擂台法)
                 规则：选择一个位置，这个位置上的数和后面所有的数进行比较，如果比较出大小就交换位置。
                 规律：每一轮都能选择出一个最小的数，放在正确的位置。
        */
        var arr = [9,8,7,6,5,4]
        changeSortAsc(arr)
        alert(arr)
        changeSortDesc(arr)
        alert(arr)
