    <script>

         setTimeout(()=>{
             console.log('异步1')
        },3500)

        setTimeout(()=>{
             console.log('异步2')
        },800)

        setTimeout(()=>{
             console.log('异步3')
        },1500)


        //依次打印异步2，异步3，异步1
    </script>
